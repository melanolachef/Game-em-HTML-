                    { text: "B) Configurar firewall e IDS para an√°lise e bloqueio", points: 2, result: "‚úÖ ATAQUE BLOQUEADO! Alerta detectado e amea√ßa neutralizada." }

        let currentStage = 0;
        let totalScore = 0;

        function displayScenario() {
            if (currentStage >= scenarios.length) {
                showFinalResult();
                return;
            }

            const scenario = scenarios[currentStage];
            const content = document.getElementById('game-content');
            
            content.innerHTML = `
                <div class="scenario">
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="scenario-text">${scenario.text}</div>
                    <div class="choices">
                        ${scenario.choices.map((choice, index) => `

                        `).join('')}

                    <button class="next-btn" id="next-btn" onclick="nextStage()">‚ñ∂ PR√ìXIMA FASE</button>

            `;

            document.getElementById('stage').textContent = `${currentStage + 1}/10`;
        }

        function makeChoice(choiceIndex) {

            const choice = scenario.choices[choiceIndex];
            
            totalScore += choice.points;
            document.getElementById('score').textContent = totalScore;

            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (choice.points > 0 ? 'success' : 'failure');
            resultDiv.textContent = choice.result;
            resultDiv.style.display = 'block';

            document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
            document.getElementById('next-btn').style.display = 'block';

            if (choice.points < 0) {
